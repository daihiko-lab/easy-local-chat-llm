<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .session-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .session-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-option {
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .session-option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .session-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .session-info {
            flex: 1;
        }

        .session-id-display {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }

        .session-meta {
            font-size: 0.85em;
            color: #999;
            margin-top: 4px;
        }

        .loading-sessions {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            
            <!-- Connection Status Warning -->
            <div id="connection-warning" style="display: none; padding: 15px; margin-bottom: 20px; background: #fee; border: 2px solid #f88; border-radius: 8px; color: #c00;">
                <strong id="warning-title">ğŸ”´ No Active Experiment</strong>
                <p id="warning-message" style="margin: 5px 0 0 0; font-size: 0.9em;">There is currently no active experiment.<br>Please contact the administrator.</p>
            </div>
            
            <!-- Info Message -->
            <div style="padding: 15px; margin-bottom: 20px; background: #e3f2fd; border: 2px solid #2196f3; border-radius: 8px; color: #1565c0;">
                <strong>ğŸ’¬ One-on-One Chat</strong>
                <p style="margin: 5px 0 0 0; font-size: 0.9em;">A new session will be automatically created for you upon login.</p>
            </div>
            
            <form id="login-form">
                <label for="participant-code">Participant Code:</label>
                <input type="text" id="participant-code" name="participant-code" required placeholder="e.g., a3k9r2" style="font-family: monospace; font-weight: 600; font-size: 18px;">
                <div style="font-size: 12px; color: #666; margin-top: -10px; margin-bottom: 15px;">
                    Enter the code provided by the researcher
                </div>
                
                <label for="participant-password">PIN (4 digits):</label>
                <input type="text" id="participant-password" name="participant-password" required placeholder="e.g., 7352" maxlength="4" pattern="[0-9]{4}" style="font-family: monospace; font-weight: 700; font-size: 24px; letter-spacing: 3px;">
                <div style="font-size: 12px; color: #666; margin-top: -10px; margin-bottom: 15px;">
                    Enter the 4-digit PIN provided by the researcher
                </div>
                
                <button type="submit">Start Experiment</button>
            </form>
        </div>
    </div>
    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('DOMContentLoaded', async function() {
            // å®Ÿé¨“ã®å®Œå…¨æ€§ã‚’ä¿ã¤ãŸã‚ã€ã™ã¹ã¦ã®ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
            console.log('[Login] Clearing all storage for clean experiment session');
            localStorage.clear();
            sessionStorage.clear();
            
            // æ¥ç¶šçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
            await checkConnectionStatus();
        });
        
        // æ¥ç¶šçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/connection/status');
                const data = await response.json();
                
                const warning = document.getElementById('connection-warning');
                const loginForm = document.getElementById('login-form');
                const submitButton = loginForm.querySelector('button[type="submit"]');
                
                if (!data.is_available) {
                    // å®Ÿé¨“ãŒãªã„å ´åˆ
                    warning.style.display = 'block';
                    submitButton.disabled = true;
                    submitButton.style.opacity = '0.5';
                    submitButton.style.cursor = 'not-allowed';
                    submitButton.textContent = 'Please Wait...';
                    document.getElementById('participant-code').disabled = true;
                    document.getElementById('participant-password').disabled = true;
                    
                    // å®šæœŸãƒã‚§ãƒƒã‚¯ï¼ˆå®Ÿé¨“ãŒé–‹å§‹ã•ã‚Œã‚‹ã®ã‚’å¾…ã¤ï¼‰
                    setTimeout(checkConnectionStatus, 5000);
                } else {
                    // åˆ©ç”¨å¯èƒ½ãªå ´åˆ
                    warning.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                    submitButton.textContent = 'Start Experiment';
                    document.getElementById('participant-code').disabled = false;
                    document.getElementById('participant-password').disabled = false;
                }
            } catch (error) {
                console.error('Failed to check connection status:', error);
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const participantCode = document.getElementById('participant-code').value.trim();
            const participantPassword = document.getElementById('participant-password').value.trim();
            
            if (!participantCode) {
                alert('Please enter your participant code');
                return;
            }
            
            if (!participantPassword) {
                alert('Please enter your password');
                return;
            }
            
            try {
                // ã‚µãƒ¼ãƒãƒ¼ã«ãƒ­ã‚°ã‚¤ãƒ³ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¦ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å–å¾—
                const formData = new FormData();
                formData.append('participant_code', participantCode.toLowerCase());
                formData.append('participant_password', participantPassword.toLowerCase());
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || 'Login failed');
                    return;
                }
                
                const data = await response.json();
                
                // ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä½¿ã£ã¦ãƒãƒ£ãƒƒãƒˆç”»é¢ã«é·ç§»
                window.location.href = `/chat?token=${encodeURIComponent(data.token)}`;
            } catch (error) {
                console.error('Login error:', error);
                alert('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            }
        });
    </script>
</body>
</html>
