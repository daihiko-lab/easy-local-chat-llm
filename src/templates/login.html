<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .session-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .session-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-option {
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .session-option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .session-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .session-info {
            flex: 1;
        }

        .session-id-display {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }

        .session-meta {
            font-size: 0.85em;
            color: #999;
            margin-top: 4px;
        }

        .loading-sessions {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            
            <!-- Connection Status Warning / Waiting Room -->
            <div id="connection-warning" style="display: none; padding: 15px; margin-bottom: 20px; background: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; color: #856404;">
                <strong id="warning-title">â³ Please Wait</strong>
                <p id="warning-message" style="margin: 5px 0 0 0; font-size: 0.9em;"></p>
                <div id="waiting-info" style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.5); border-radius: 4px; font-size: 0.9em;">
                    <div id="session-count" style="margin-bottom: 5px;"></div>
                    <div style="font-size: 0.85em; color: #666;">The page will automatically refresh when a slot becomes available.</div>
                </div>
            </div>
            
            <!-- Info Message -->
            <div style="padding: 15px; margin-bottom: 20px; background: #e3f2fd; border: 2px solid #2196f3; border-radius: 8px; color: #1565c0;">
                <strong>ğŸ’¬ One-on-One Chat</strong>
                <p style="margin: 5px 0 0 0; font-size: 0.9em;">A new session will be automatically created for you upon login.</p>
            </div>
            
            <form id="login-form">
                <label for="client-id">Client ID:</label>
                <input type="text" id="client-id" name="client-id" required placeholder="Enter your name">
                
                <button type="submit">Enter Chat Room</button>
            </form>
        </div>
    </div>
    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('DOMContentLoaded', async function() {
            // æ¥ç¶šçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
            await checkConnectionStatus();
            
            // ä¿å­˜ã•ã‚ŒãŸã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆIDã‚’ãƒã‚§ãƒƒã‚¯
            const savedClientId = localStorage.getItem('client_id');
            if (savedClientId) {
                document.getElementById('client-id').value = savedClientId;
            }
        });
        
        // æ¥ç¶šçŠ¶æ³ã‚’ãƒã‚§ãƒƒã‚¯
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/connection/status');
                const data = await response.json();
                
                const warning = document.getElementById('connection-warning');
                const warningTitle = document.getElementById('warning-title');
                const warningMessage = document.getElementById('warning-message');
                const waitingInfo = document.getElementById('waiting-info');
                const sessionCount = document.getElementById('session-count');
                const loginForm = document.getElementById('login-form');
                const submitButton = loginForm.querySelector('button[type="submit"]');
                
                if (!data.is_available) {
                    // å¾…æ©ŸçŠ¶æ…‹
                    warning.style.display = 'block';
                    submitButton.disabled = true;
                    submitButton.style.opacity = '0.5';
                    submitButton.style.cursor = 'not-allowed';
                    submitButton.textContent = 'Please Wait...';
                    
                    // Disable form input
                    document.getElementById('client-id').disabled = true;
                    
                    // å¾…æ©Ÿæƒ…å ±ã‚’è¡¨ç¤º
                    if (data.waiting_info) {
                        warningTitle.textContent = 'â³ Waiting Room';
                        warningMessage.textContent = `The experiment "${data.waiting_info.experiment_name}" is currently full.`;
                        waitingInfo.style.display = 'block';
                        sessionCount.innerHTML = `<strong>Current Sessions:</strong> ${data.waiting_info.current_sessions} / ${data.waiting_info.max_sessions}`;
                    } else {
                        warningTitle.textContent = 'â³ Please Wait';
                        warningMessage.textContent = data.reason || 'Another user is currently connected. Please wait.';
                        waitingInfo.style.display = 'block';
                        sessionCount.textContent = '';
                    }
                    
                    // Recheck every 3 seconds
                    setTimeout(checkConnectionStatus, 3000);
                } else {
                    // åˆ©ç”¨å¯èƒ½ãªå ´åˆ
                    warning.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                    submitButton.textContent = 'Enter Chat Room';
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ ã®å…¥åŠ›ã‚’æœ‰åŠ¹åŒ–
                    document.getElementById('client-id').disabled = false;
                }
            } catch (error) {
                console.error('Failed to check connection status:', error);
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const clientId = document.getElementById('client-id').value.trim();
            
            if (!clientId) {
                alert('Client IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆIDã‚’localStorageã«ä¿å­˜
            localStorage.setItem('client_id', clientId);
            
            // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆè¨­å®šã‚’ä½¿ã£ã¦æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’è‡ªå‹•ä½œæˆ
            // å¸¸ã«å®Ÿé¨“ãƒ¢ãƒ¼ãƒ‰ã§å‹•ä½œï¼ˆå®Ÿé¨“ç”¨ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠï¼‰
            let url = `/chat?client_id=${encodeURIComponent(clientId)}&auto_create=true`;
            window.location.href = url;
        });
    </script>
</body>
</html>
