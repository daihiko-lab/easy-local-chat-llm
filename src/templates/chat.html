<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Room</h1>
                <div class="connection-info">
                    <div id="connection-status">
                        Status: <span class="status-icon" id="status-icon"></span>
                        <span id="status-text">Offline</span>
                    </div>
                    <div id="client-id" class="client-id">Client ID: N/A</div>
                    <div id="session-info" class="session-info">
                        <span class="session-label">Session:</span> 
                        <span id="session-id">{{ session_id }}</span>
                    </div>
                    <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="chat-messages" id="messageArea"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        // テンプレートからパラメータを埋め込む
        window.CHAT_CONFIG = {
            client_id: "{{ client_id }}",
            session_id: "{{ session_id }}"
        };
    </script>
    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
</body>
</html>
